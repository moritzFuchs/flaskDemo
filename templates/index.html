<!doctype html>
<html lang="en">
	<head>

		<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="static/stockDataStyle.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- Import bokeh stuff -->

            href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css"

        <!-- Add Tags for input -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.css"

	<body>
	   <div id="wrapper">
	       <p>
	           To see the stock prices for the last month type the stock token of your stock into the input area below. You can add multiple stocks by comma-separating their tokens, e.g. try typing 'GOOG, AAPL'. If a stock is not found, its tag will be marked red.
	       </p>
    		<div id="menu">
                <input type="text" id="stock_names" name="stock_names" />
    		</div>
    		<div id="content">

    		  </div>
